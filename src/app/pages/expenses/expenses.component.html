<h5 class="expense-header">Add Expense</h5>
<form [formGroup]="expenseForm" class="form-group pb-2 col-lg-12">
    <label class="col-lg-3 p-0">
        <input type="number" formControlName="amount" class="form-control" placeholder="Amount"/>
    </label>
    <label class="col-lg-6">
        <input type="text" formControlName="reason" class="form-control" placeholder="Description"/>
    </label>
    <button (click)="add()" class="btn btn-secondary col-lg-3" [disabled]="!expenseForm.valid">Add</button>
</form>

<div *ngIf="expenseList.length > 0" class="list-container">
    <h5 class="expense-header">Expenses</h5>
    <ng-container *ngFor="let expense of expenseList" >
        <div class="amount-card card-bg" data-bs-toggle="modal" data-bs-target="#editModal">
            <img src="./../../../assets/delete_icon.svg" (click)="deleteExpense(expense)"/>
            <h6 class="reason-block">{{expense.reason}}</h6>
            <h6 class="amount-block">-{{expense.amount}}</h6>
        </div>
    </ng-container>
</div>
